<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuis PPLG - 15 Soal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 10px;
    }

    header .info {
      flex: 1;
    }

    header h1 {
      margin: 0;
      font-size: 1.2em;
    }

    header p {
      margin: 0;
      font-size: 0.95em;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .soal {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .soal p {
      font-weight: bold;
    }

    .soal label {
      display: block;
      margin-left: 15px;
      margin-bottom: 5px;
    }

    .benar {
      background-color: #d4edda;
    }

    .salah {
      background-color: #f8d7da;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #hasil {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #cobaLagi {
      display: none;
      margin-top: 10px;
      background-color: #2ecc71;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/600px-No-Image-Placeholder.svg.png" alt="Logo Sekolah" id="logoSekolah">
    <div class="info">
      <h1>SMKS Al-Mamun Cibugel</h1>
      <p>Pembuat: Edwar Anas, S.Kom</p>
    </div>
  </header>

  <div class="container">
    <h2>Kuis PPLG - 15 Soal Pilihan Ganda</h2>
    <form id="kuisForm"></form>
    <button onclick="cekJawaban()">Selesai</button>
    <div id="hasil"></div>
    <button id="cobaLagi" onclick="location.reload()">Coba Lagi</button>
  </div>

  <script>
    const soalJawaban = [/* ... isi 15 soal sama seperti sebelumnya ... */];

    const form = document.getElementById("kuisForm");

    // Generate soal
    soalJawaban.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("soal");
      div.id = `soal-${index}`;

      const p = document.createElement("p");
      p.textContent = item.soal;
      div.appendChild(p);

      item.pilihan.forEach(pilihan => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="soal${index}" value="${pilihan}"> ${pilihan}`;
        div.appendChild(label);
      });

      form.appendChild(div);
    });

    function cekJawaban() {
      let skor = 0;

      soalJawaban.forEach((item, index) => {
        const jawaban = document.querySelector(`input[name="soal${index}"]:checked`);
        const divSoal = document.getElementById(`soal-${index}`);
        const semuaRadio = divSoal.querySelectorAll('input[type="radio"]');

        semuaRadio.forEach(radio => {
          if (radio.value === item.benar) {
            radio.parentElement.classList.add("benar");
          }

          if (jawaban && radio.checked && radio.value !== item.benar) {
            radio.parentElement.classList.add("salah");
          }

          radio.disabled = true;
        });

        if (jawaban && jawaban.value === item.benar) {
          skor++;
        }
      });

      document.getElementById("hasil").textContent = `Skor Anda: ${skor} dari ${soalJawaban.length} soal`;
      document.getElementById("cobaLagi").style.display = "inline-block";
    }

    // Ganti URL logo jika sudah punya logo SMKS Al-Mamun Cibugel
    document.getElementById('logoSekolah').src = 'https://example.com/logo-smks-almamun.png'; // Ganti link ini
  </script>
</body>
</html>
