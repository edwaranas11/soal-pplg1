<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latihan Soal PPLG</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e3a8a;
      color: white;
    }
    header img {
      width: 80px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e3a8a;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background 0.2s;
    }
    .options label:hover {
      background-color: #e0e7ff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3749a2;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #d1fae5;
      border-left: 5px solid #10b981;
      border-radius: 5px;
      display: none;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/F3aG8r1.png" alt="Logo Sekolah" />
    <h1>Latihan Soal PPLG</h1>
    <p>oleh Edwar Anas, S.Kom</p>
  </header>

  <div class="container" id="quiz-container">
    <form id="quizForm">
      <!-- Soal-soalnya nanti disisipkan lewat JavaScript -->
    </form>
    <div class="result" id="resultBox"></div>
    <button onclick="submitQuiz()">Selesai</button>
    <button onclick="location.reload()" style="display: none;" id="retryBtn">Coba Lagi</button>
  </div>

  <script>
    const questions = [
      {
        question: "1. Apa kepanjangan dari PPLG?",
        options: ["Pengembangan Perangkat Lunak dan Gim", "Pendidikan Pengelolaan Layanan Global", "Program Pembelajaran Lintas Generasi", "Pelatihan Produk Lokal dan Global"],
        answer: 0
      },
      {
        question: "2. Apa tujuan utama dari PPLG?",
        options: ["Mengelola sistem pendidikan", "Membuat perangkat lunak dan gim", "Mengembangkan kurikulum", "Memahami jaringan komputer"],
        answer: 1
      },
      {
        question: "3. Elemen utama dalam PPLG kecuali?",
        options: ["Pemrograman", "Desain UI/UX", "Kewirausahaan", "Peternakan"],
        answer: 3
      },
      {
        question: "4. Apa itu flowchart?",
        options: ["Diagram alur logika", "Kode program", "Bahasa pemrograman", "Data base"],
        answer: 0
      },
      {
        question: "5. Proses bisnis adalah?",
        options: ["Langkah-langkah menyusun soal", "Alur kerja dalam organisasi", "Jenis bahasa pemrograman", "Desain karakter gim"],
        answer: 1
      },
      {
        question: "6. Bahasa pemrograman populer di PPLG?",
        options: ["Python", "Latin", "Bahasa Indonesia", "Sanskerta"],
        answer: 0
      },
      {
        question: "7. Database digunakan untuk?",
        options: ["Mengetik soal", "Menyimpan data", "Menggambar desain", "Membuat animasi"],
        answer: 1
      },
      {
        question: "8. Yang termasuk proses bisnis PPLG?",
        options: ["Menanam padi", "Memasak nasi", "Pembuatan aplikasi", "Menjahit pakaian"],
        answer: 2
      },
      {
        question: "9. Tools desain UI/UX?",
        options: ["Figma", "Photoshop", "Microsoft Word", "CorelDraw"],
        answer: 0
      },
      {
        question: "10. Istilah debugging artinya?",
        options: ["Menambahkan bug", "Memperbaiki kesalahan kode", "Menjalankan program", "Menulis laporan"],
        answer: 1
      },
      {
        question: "11. Fungsi git dalam proyek?",
        options: ["Menggambar", "Mengelola versi kode", "Menyimpan data", "Menjalankan server"],
        answer: 1
      },
      {
        question: "12. Contoh output program?",
        options: ["Console.log('Halo')", "Input data", "Struktur if else", "'Halo' muncul di layar"],
        answer: 3
      },
      {
        question: "13. Proses testing dilakukan saat?",
        options: ["Sebelum coding", "Setelah desain", "Setelah selesai program", "Saat wawancara"],
        answer: 2
      },
      {
        question: "14. Salah satu bahasa markup adalah?",
        options: ["HTML", "C++", "Python", "Java"],
        answer: 0
      },
      {
        question: "15. Manfaat teamwork dalam PPLG?",
        options: ["Cepat selesai dan efisien", "Banyak konflik", "Tidak penting", "Lebih lama"],
        answer: 0
      }
    ];

    const quizForm = document.getElementById("quizForm");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h2>${q.question}</h2><div class="options">` +
        q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}"/> ${opt}
          </label>`).join("") +
        `</div>`;
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      const answers = questions.map((_, i) =>
        document.querySelector(`input[name="q${i}"]:checked`)
      );

      if (answers.includes(null)) {
        alert("Silakan jawab semua soal terlebih dahulu!");
        return;
      }

      let score = 0;
      answers.forEach((ans, i) => {
        if (parseInt(ans.value) === questions[i].answer) {
          score++;
        }
      });

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = `<strong>Skor Kamu: ${score} / ${questions.length}</strong><br>Semangat belajar ya!`;

      document.querySelector("button[onclick='submitQuiz()']").style.display = "none";
      document.getElementById("retryBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
