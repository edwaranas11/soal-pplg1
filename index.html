<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuis PPLG - SMKS Al Mamun Cibugel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 100px;
      margin-bottom: 10px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      margin: 0 0 10px;
    }

    .question label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }

    #submit, #retry {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submit:hover, #retry:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="LOGO SMK.png" alt="Logo SMK" />
      <h2>SMKS Al Mamun Cibugel</h2>
      <p>Oleh: <strong>Edwar Anas, S.Kom</strong></p>
    </div>
    <h1>Kuis Konsep Dasar PPLG</h1>

    <form id="quizForm">
      <!-- SOAL 1 - 15 -->
    </form>

    <button id="submit">Lihat Hasil</button>
    <div id="result"></div>
    <button id="retry" style="display:none;" onclick="location.reload()">Coba Lagi</button>
  </div>

  <script>
    const soal = [
      {
        t: "Apa kepanjangan dari PPLG?",
        o: ["Pengembangan Perangkat Lunak dan Gim", "Pengolahan Proyek Layanan Global", "Pemrograman Proses Layanan Game", "Pengetahuan Praktis Layanan Guru"],
        a: 0
      },
      {
        t: "Berikut ini yang termasuk dalam tujuan PPLG adalah...",
        o: ["Mempelajari seni tari daerah", "Membuat kerajinan tangan", "Membuat, mengembangkan, dan menguji aplikasi", "Menanam sayuran hidroponik"],
        a: 2
      },
      {
        t: "Bahasa pemrograman yang umum dipelajari dalam PPLG adalah...",
        o: ["Python, Java, HTML", "Bahasa Indonesia, Inggris, Jepang", "Aksara Jawa, Latin, Arab", "Photoshop, CorelDraw, Canva"],
        a: 0
      },
      {
        t: "Apa yang dimaksud dengan debugging?",
        o: ["Menjalankan aplikasi", "Mencari dan memperbaiki kesalahan dalam kode", "Menambahkan gambar ke aplikasi", "Menghapus aplikasi"],
        a: 1
      },
      {
        t: "Elemen utama dalam pengembangan perangkat lunak adalah...",
        o: ["Hardware, Proyektor, Whiteboard", "Analisis, Desain, Kode, Uji", "Papan tulis, Laptop, Speaker", "Kabel, Mouse, Printer"],
        a: 1
      },
      {
        t: "Proses bisnis dalam PPLG bertujuan untuk...",
        o: ["Membeli dan menjual saham", "Mengembangkan solusi perangkat lunak yang efisien", "Membuat peraturan sekolah", "Membentuk organisasi siswa"],
        a: 1
      },
      {
        t: "UI adalah singkatan dari...",
        o: ["Unique Interface", "User Interface", "Universal Internet", "Ultimate Input"],
        a: 1
      },
      {
        t: "Perangkat lunak adalah...",
        o: ["Perangkat keras komputer", "Instruksi atau program yang dijalankan komputer", "Komponen fisik komputer", "Jaringan internet"],
        a: 1
      },
      {
        t: "Apa manfaat belajar PPLG bagi siswa?",
        o: ["Mahir menari", "Mampu membuat aplikasi dan solusi digital", "Bisa menyanyi", "Ahli memasak"],
        a: 1
      },
      {
        t: "Contoh hasil dari pembelajaran PPLG adalah...",
        o: ["Lukisan dinding", "Website toko online", "Laporan keuangan manual", "Puisi dan pantun"],
        a: 1
      },
      {
        t: "Yang bukan termasuk tahapan pengembangan perangkat lunak adalah...",
        o: ["Perencanaan", "Pengumpulan data", "Penghapusan sistem", "Implementasi"],
        a: 2
      },
      {
        t: "Elemen penting dalam PPLG yang berkaitan dengan tampilan adalah...",
        o: ["Database", "Algoritma", "UI/UX", "Sistem Operasi"],
        a: 2
      },
      {
        t: "Manakah yang benar tentang pemrograman?",
        o: ["Hanya di komputer super", "Untuk buat sistem operasi saja", "Menyusun instruksi menyelesaikan masalah otomatis", "Mengganti hardware"],
        a: 2
      },
      {
        t: "Apa itu debugging?",
        o: ["Membuat game", "Koneksi internet", "Perbaikan kesalahan kode", "Membuat ikon"],
        a: 2
      },
      {
        t: "Dalam PPLG, produk yang dihasilkan bisa berupa...",
        o: ["Jaringan komputer", "Aplikasi mobile dan game", "Perangkat keras", "Kabel data"],
        a: 1
      }
    ];

    const form = document.getElementById('quizForm');
    soal.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = "question";
      div.innerHTML = `<p>${i + 1}. ${q.t}</p>` + 
        q.o.map((opt, j) =>
          `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`
        ).join("");
      form.appendChild(div);
    });

    document.getElementById('submit').addEventListener('click', () => {
      let total = soal.length;
      let benar = 0;
      for (let i = 0; i < soal.length; i++) {
        const jawab = document.querySelector(`input[name="q${i}"]:checked`);
        if (!jawab) {
          alert("Silakan isi semua soal terlebih dahulu.");
          return;
        }
        if (parseInt(jawab.value) === soal[i].a) {
          benar++;
        }
      }
      const skor = Math.round((benar / total) * 100);
      document.getElementById('result').innerHTML = `Skor Anda: ${skor} (${benar} dari ${total} benar)`;
      document.getElementById('submit').style.display = 'none';
      document.getElementById('retry').style.display = 'block';
    });
  </script>
</body>
</html>
