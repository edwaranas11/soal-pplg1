<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuis PPLG - SMKS Al Mamun Cibugel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding-bottom: 80px;
      background-color: #f8f9fa;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    header img {
      width: 80px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }
    .question h3 {
      margin: 0 0 10px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9ffe6;
      border: 1px solid #4caf50;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://edwaranas.github.io/quiz-siswa/LOGO%20SMK.png" alt="Logo SMKS">
    <div>
      <h1>SMKS Al Mamun Cibugel</h1>
      <p>Oleh: Edwar Anas, S.Kom</p>
    </div>
  </header>

  <h2>Kuis PPLG: Konsep Dasar, Elemen & Proses Bisnis</h2>

  <form id="quizForm">
    <div id="quizContainer"></div>
    <button type="submit">Lihat Hasil</button>
  </form>

  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "1. Apa kepanjangan dari PPLG?",
        options: ["Pengembangan Perangkat Lunak dan Gim", "Pemrograman dan Pengolahan Grafis", "Perangkat Pelatihan dan Laboratorium Grafis", "Pendidikan Pemrograman dan Logika"],
        answer: 0
      },
      {
        q: "2. Tujuan utama dari PPLG adalah?",
        options: ["Menjual perangkat lunak", "Membuat dan mengembangkan perangkat lunak dan gim", "Belajar desain grafis", "Menjadi youtuber profesional"],
        answer: 1
      },
      {
        q: "3. Salah satu bahasa pemrograman yang digunakan di PPLG adalah?",
        options: ["Photoshop", "Python", "CorelDraw", "Excel"],
        answer: 1
      },
      {
        q: "4. Apa yang termasuk elemen utama dalam PPLG?",
        options: ["Menjahit, Merakit, Menyablon", "Pemrograman, Perangkat Keras, Database", "Gambar, Warna, Nada", "Video, Musik, Tari"],
        answer: 1
      },
      {
        q: "5. Proses bisnis dalam PPLG dimulai dari?",
        options: ["Publikasi aplikasi", "Analisis kebutuhan", "Membuat website", "Menjual produk"],
        answer: 1
      },
      {
        q: "6. Langkah setelah analisis kebutuhan dalam pengembangan perangkat lunak adalah?",
        options: ["Menjual aplikasi", "Desain sistem", "Mempromosikan produk", "Membuat slogan"],
        answer: 1
      },
      {
        q: "7. Dalam dunia PPLG, apa itu debugging?",
        options: ["Menambahkan fitur baru", "Menghapus bug atau kesalahan pada kode", "Mendesain aplikasi", "Menginstall aplikasi"],
        answer: 1
      },
      {
        q: "8. Aplikasi mobile dibuat dengan tujuan?",
        options: ["Hanya digunakan di komputer", "Digunakan di smartphone atau tablet", "Dijual di pasar tradisional", "Didesain untuk printer"],
        answer: 1
      },
      {
        q: "9. Yang termasuk perangkat lunak sistem adalah?",
        options: ["Microsoft Word", "Android", "Adobe Photoshop", "Google Chrome"],
        answer: 1
      },
      {
        q: "10. Elemen penting dalam proses pengujian perangkat lunak adalah?",
        options: ["Warna dan bentuk", "Fungsi dan performa", "Gambar dan suara", "Biaya dan promosi"],
        answer: 1
      },
      {
        q: "11. Tools yang umum digunakan untuk kolaborasi pengembangan perangkat lunak adalah?",
        options: ["GitHub", "CorelDraw", "Adobe Reader", "Excel"],
        answer: 0
      },
      {
        q: "12. Perangkat lunak dibuat berdasarkan?",
        options: ["Keinginan pembuatnya", "Kebutuhan pengguna", "Tren warna", "Bentuk animasi"],
        answer: 1
      },
      {
        q: "13. Fungsi dari database dalam aplikasi adalah?",
        options: ["Membuat tampilan menarik", "Menyimpan dan mengelola data", "Menambah warna", "Menjalankan sistem operasi"],
        answer: 1
      },
      {
        q: "14. UI (User Interface) berfokus pada?",
        options: ["Logika program", "Tampilan dan interaksi pengguna", "Keamanan sistem", "Database"],
        answer: 1
      },
      {
        q: "15. Testing dilakukan untuk?",
        options: ["Mempercepat kerja tim", "Menghibur pengguna", "Menguji apakah aplikasi berjalan sesuai harapan", "Menambah fitur baru"],
        answer: 2
      }
    ];

    const quizContainer = document.getElementById('quizContainer');
    const resultContainer = document.getElementById('result');

    questions.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `<h3>${item.q}</h3>` + item.options.map((opt, i) => `
        <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>
      `).join('');
      quizContainer.appendChild(div);
    });

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      let total = questions.length;
      let answered = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          answered++;
          if (parseInt(selected.value) === q.answer) score++;
        }
      });

      if (answered < total) {
        alert("Silakan jawab semua soal terlebih dahulu.");
        return;
      }

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `
        <h3>Hasil Kamu:</h3>
        <p>Jawaban benar: ${score} dari ${total}</p>
        <p>Nilai: ${(score / total * 100).toFixed(2)}%</p>
        <button onclick="location.reload()">Coba Lagi</button>
      `;
    });
  </script>
</body>
</html>
