<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz PPLG - SMKS Al Mamun Cibugel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0 15px;
      max-width: 800px;
      margin: auto;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 80px;
      height: auto;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 1.5em;
    }

    header p {
      margin: 0;
      font-size: 1em;
    }

    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question {
      margin-bottom: 20px;
    }

    .question h3 {
      font-size: 1em;
      margin-bottom: 8px;
    }

    .options label {
      display: block;
      padding: 5px 0;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #155bc0;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      header h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="LOGO SMK" alt="Logo Sekolah">
    <h1>SMKS Al Mamun Cibugel</h1>
    <p>Oleh: Edwar Anas, S.Kom</p>
  </header>

  <div class="quiz-container" id="quizForm">
    <!-- Soal-soal pilihan ganda -->
  </div>

  <button onclick="submitQuiz()">Selesai</button>
  <div class="result" id="result"></div>
  <button onclick="resetQuiz()" id="retryBtn" style="display:none;">Coba Lagi</button>

  <script>
    const questions = [
      {
        question: "1. Apa kepanjangan dari PPLG?",
        options: ["Pemrograman Perangkat Lunak dan Game", "Pengembangan Produk Lokal dan Global", "Perakitan Perangkat Lunak dan Grafis", "Pemrograman dan Produksi Listrik Gedung"],
        answer: "Pemrograman Perangkat Lunak dan Game"
      },
      {
        question: "2. Elemen penting dalam PPLG antara lain:",
        options: ["Bahasa pemrograman, alat penguji, dan desain UI", "Gamepad, joystick, dan aplikasi", "Keyboard, mouse, dan monitor", "Logo, slogan, dan yel-yel"],
        answer: "Bahasa pemrograman, alat penguji, dan desain UI"
      },
      {
        question: "3. Tahapan awal dalam proses bisnis PPLG adalah:",
        options: ["Analisis kebutuhan", "Pemasaran produk", "Pemrograman langsung", "Desain logo"],
        answer: "Analisis kebutuhan"
      },
      // Tambahkan sampai 15 soal
    ];

    const quizForm = document.getElementById("quizForm");

    questions.forEach((q, i) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");

      qDiv.innerHTML = `
        <h3>${q.question}</h3>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${i}" value="${opt}"> ${opt}
            </label>
          `).join("")}
        </div>
      `;
      quizForm.appendChild(qDiv);
    });

    function submitQuiz() {
      let score = 0;
      let allAnswered = true;

      questions.forEach((q, i) => {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (!answer) {
          allAnswered = false;
        } else if (answer.value === q.answer) {
          score++;
        }
      });

      if (!allAnswered) {
        alert("Silakan jawab semua soal terlebih dahulu!");
        return;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerText = `Skor Anda: ${score} dari ${questions.length}`;
      document.getElementById("retryBtn").style.display = "inline-block";
    }

    function resetQuiz() {
      const inputs = document.querySelectorAll("input[type=radio]");
      inputs.forEach(input => input.checked = false);
      document.getElementById("result").style.display = "none";
      document.getElementById("retryBtn").style.display = "none";
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
